<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualization of university programs</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="map-slider-layout">
        <div class="map-info-layout">
            <div class="usa-map-layout">
                <img class="usa-map" src="USCanadaMap.svg" alt="US Canada Map"/>
                <div class="map-points">
                </div>
            </div>
            <div class="info-layout">
                <h2 class="info-headline">university name</h2>
                <p class="info-content">
                    university description
                </p>
            </div>
        </div>
        <p>Year: <span id="demo"></span></p>
        <div class="slider-layout">
            <p>1945</p>
            <input type="range" min="1945" max="2025" value="1990" class="slider" id="myRange">
            <p>2025</p>
        </div>
    </div>
</body>
</html>
